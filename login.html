<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login</title>
  <style>
    /* Basic styles for the whole page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      
      /* --- Centering --- */
      /* Use Flexbox to center the login form */
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center;   /* Vertically center */
      height: 100vh;         /* Make the body 100% of the viewport height */
      margin: 0;
    }

    /* The login form container */
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    /* The title (e.g., "Login") */
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* A wrapper for each label/input group */
    .input-group {
      margin-bottom: 1rem;
    }

    /* Style for the labels (Username, Password) */
    .input-group label {
      display: block; /* Make the label sit on its own line */
      margin-bottom: 0.5rem;
      color: #555;
    }

    /* Style for the text and password fields */
    .input-group input {
      width: 100%;           /* Make the input fill the container */
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      
      /* This makes sure padding doesn't affect the width */
      box-sizing: border-box; 
    }

    /* Style for the login button */
    .login-button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff; /* A simple blue color */
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer; /* Show a hand cursor on hover */
    }

    /* A darker blue when you hover over the button */
    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- This is the main login form container -->
  <div class="login-container">
    
    <h2>Login</h2>
    
    <!-- The 'action' attribute tells the form where to send the data. -->
    <!-- '#' is just a placeholder. -->
    <form action="index.html" method="POST">
      
      <!-- Username Field -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <!-- Submit Button -->
      <button typeA="submit" class="login-button">Login</button>
      
    </form>
  </div>

</body>
</html>
